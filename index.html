<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froyo Flavor Counter</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <section class="container">
        <h1>Froyo Flavor Counter</h1>
        <h2>Please enter your list of comma-separated froyo flavors:</h2>
        <input type="text" id="flavorInput" placeholder="Ejemplo: vanilla,vanilla,strawberry,coffee">
        <button onclick="countFlavors()">Count Flavors</button>
        <h3 id="flavorCounts"></h3>
    </section>
</body>
</html>
